        <div id="text-container">
            <div class="text-content">
                <h1>Quer falar com a gente?</h1>
                <h2>Envie sua mensagem pelo formulário <br>abaixo para que possamos ajudá-lo</h2>
            </div>
        </div> 
        <div id="form-container">
            <div class="form-content">
                <form action="./contato.html">
                    <div class="input-group">
                        <div class="input-field">
                            <label for="text">Nome</label>
                            <input id="name" type="text" placeholder="Qual é o seu nome?" name="text"/>
                        </div>

                        <div class="input-field">
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="Coloque um email válido" name="email"/>
                        </div>
                    </div>

                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem aqui..."></textarea>

                    <button class="button">Enviar</button>
                </form>
            </div>
        </div>
